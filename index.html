<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 3</title>
        <style>
            .parent>h2{
                color: red;
            }
            .parent>p{
                color: white;
                background-color: purple;
            }
            .parent>div{
                color: green;
            }
            .parent>p:hover{
                background-color: blue;
            }
            p:last-child{
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div class="parent">
            <h2>111111111</h2>
            <h2>222222222</h2>
            <p>Lorem, ipsum dolor.</p>
            <div>
                <h2>333333333</h2>
                <div>
                    <h2>444444444</h2>
                </div>
            </div>
        </div>
        <p>Lorem ipsum dolor sit amet.</p>
    </body>

</html>
